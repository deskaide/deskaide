# This workflow is the entry point for all CI processes.
# It is from here that all other workflows are launched.
on:
  push:
    branches:
      - main
      - alpha
      - beta
    paths-ignore:
      - '**.md'
      - .editorconfig
      - .gitignore
  pull_request:
    paths-ignore:
      - '**.md'
      - .editorconfig
      - .gitignore

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  typechecking:
    uses: ./.github/workflows/typechecking.yml
  tests:
    uses: ./.github/workflows/tests.yml
  draft_release_alpha:
    if: github.event_name == 'push' && github.ref_name == 'alpha'
    needs: [typechecking, tests]
    uses: ./.github/workflows/release-alpha.yml
  draft_release_beta:
    if: github.event_name == 'push' && github.ref_name == 'beta'
    needs: [typechecking, tests]
    uses: ./.github/workflows/release-beta.yml
  draft_release_stable:
    if: github.event_name == 'push' && github.ref_name == 'main'
    needs: [typechecking, tests]
    uses: ./.github/workflows/release-stable.yml
